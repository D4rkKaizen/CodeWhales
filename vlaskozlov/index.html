    <script>
        // Обработчик события скролла
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            var header = document.querySelector('header');
            var currentScroll = window.scrollY || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                header.style.top = '-80px'; // Скрываем хедер при скролле вниз
            } else {
                header.style.top = '0'; // Показываем хедер при скролле вверх
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Определение направления скролла
        });

        //кнопка меню
        document.addEventListener('DOMContentLoaded', function() {
            const headerBurger = document.querySelector('.header_burger');
            const headerMenu = document.querySelector('.header_menu');
            const body = document.body;

            if (headerBurger && headerMenu) {
                headerBurger.addEventListener('click', function(event) {
                    headerBurger.classList.toggle('active');
                    headerMenu.classList.toggle('active');
                    body.classList.toggle('lock');
                });
            }
        });
    </script>

*,*:before,*:after{

}

.content {
    padding-top: 80px;

}

.header {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 50;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    transition: top 0.3s;
}
.header h1 {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
.header:before{
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #15ade9;
    z-index: 3;
}

.header_body {
    z-index: 2;
    display: flex;
    justify-content: space-between;
    height: 80px;
    align-items: center;
    background-color: #15ade9;
}

.header_list {
    display: flex;
    position: relative;
    z-index: 2;
}

.header_list li {
    list-style: none;
    margin: 0px 50px 0px 20px;
}

.header_link {
    color: white;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 18px;
}

.header_menu {
    padding: 15px;
}

@media (max-width: 768px) {
    body.lock {
        overflow: hidden;
    }
    .header_burger {
        display: block;
        position: relative;
        width: 30px;
        height: 20px;
        z-index: 3;
    }
    .header_burger:before,
    .header_burger:after,
    .header_burger span {
    content: '';
    position: absolute;
    background-color: #fff;
    width: 100%;
    height: 2px;
    left: -10px;
    transition: all 0.3s ease 0s;
}
    .header_burger:before {
        top: 0;
        transform: translateY(0px);
    }
    .header_burger:after {
        bottom: 0;
        transform: translateY(0px);
    }
    .header_burger span {
        top: 50%;
        transform: translateY(-50%);
    }
    .header_burger.active:before {
        transform: rotate(45deg);
        top: 9px;
    }
    .header_burger.active:after {
        transform: rotate(-45deg);
        bottom: 9px;
    }
    .header_burger.active span {
        transform: scale(0);
    }
    .header_menu {
        position: fixed;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #15ade9;
        padding: 70px 10px 20px 10px;
        transition: all 0.3s ease 0s;
    }
    .header_menu.active {
        top: 0;
        transition: all 0.3s ease 0s;
    }
    .header_body {
        height: 50px;
    }
    .header_list {
        display: block;
    }
    .header_list li {
        margin: 0px 0px 20px 0px;
    }
    .content {
        padding-top: 65px;
    }
    .main {
        padding-left: 10px;
        font-size: 25px;
        line-height: 80px;
        display: block;
        opacity: 1;
    }
}
